<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="assets/js/panier.js" defer></script>

    <title>Panier Oribear</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <nav class="col navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html"
            ><img src="assets/img/logo.png" alt="logo_orinoco"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            id="navbarContent"
            class="collapse navbar-collapse justify-content-end"
          >
            <ul class="navbar-nav justify-content-around">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="panier.html"
                  ><i class="fas fa-shopping-cart"></i>Panier</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="container-fluid main">
      <div class="text-center">
        <h1>Oribear</h1>
      </div>
      <div>
        <h2 id="basketTitle"></h2>
      </div>
      <div id="blocPanier">
        <table id="basketContent" class="table">
          <tr class="tableHeader">
            <th>Article</th>
            <th class="text-center">Quantité</th>
            <th class="text-center">Prix</th>
            <th class="text-center">Sous-total</th>
          </tr>
        </table>
      </div>
      <div class="commande mt-5" id="formContainer">
        <h2>Commander</h2>
        <div class="row justify-content-center">
          <form method="POST" id="loginForm" class="col-lg-6">
            <div class="form-group">
              <label for="lastName">Nom :</label>
              <input
                type="text"
                class="form-control"
                name="nom"
                id="lastName"
                required
              />
              <small></small>
            </div>
            <div class="form-group">
              <label for="firstName">Prénom :</label>
              <input
                type="text"
                class="form-control"
                name="prenom"
                id="firstName"
                required
              />
              <small></small>
            </div>
            <div class="form-group">
              <label for="address">Adresse :</label>
              <input
                type="text"
                class="form-control"
                name="adresse"
                id="address"
                required
              />
              <small></small>
            </div>
            <div class="form-group">
              <label for="postalCode">Code postal :</label>
              <input
                type="text"
                class="form-control"
                name="codePostal"
                id="postalCode"
                required
              />
              <small></small>
            </div>
            <div class="form-group">
              <label for="city">Ville :</label>
              <input
                type="text"
                class="form-control"
                name="ville"
                id="city"
                required
              />
              <small></small>
            </div>
            <div class="form-group">
              <label for="email">E-mail :</label>
              <input
                type="text"
                class="form-control"
                name="email"
                id="email"
                required
              />
              <small></small>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-block" id="validate">
                Valider
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="col-12 text-center">
      <img src="assets/img/logo-sm.png" alt="logo_orinoco" />
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
